<!DOCTYPE html>

<head>

  <style>
    body {

    .pergunta {

    input {

    }
    button {

    }
    #mensagem {

    }
    #somBtn {

    #jogo.inicial {

    #jogo.inicial h2 {

    #jogo.inicial button {

    }
    .botao-facil {
      background-color: #00ff00; /* verde */
      color: black;
      border: none;
    }
    
    .botao-medio {

      border: none;
    }
    
    .botao-dificil {

    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      justify-content: center;
      align-items: center;
      animation: tremer 0.5s;
      flex-direction: column;
    }
    
    .modal-conteudo {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .modal-conteudo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    
    .mensagem-modal {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      z-index: 1;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 10px;
    }
    
    .mensagem-modal h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    
    .mensagem-modal button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
    }
    
    @keyframes tremer {
      0% { transform: translate(0px, 0px); }
      20% { transform: translate(-10px, 5px); }
      40% { transform: translate(10px, -5px); }
      60% { transform: translate(-10px, 5px); }
      80% { transform: translate(10px, -5px); }
      100% { transform: translate(0px, 0px); }
    }
  </style>
</head>
<body>
<audio id="audioSusto">
  <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_c3a6b431e4.mp3" type="audio/mpeg">

</audio>
<div id="modalErro" class="modal">
  <div class="modal-conteudo">
    <img src="https://cdn.mos.cms.futurecdn.net/JVyF5eXNs2nzWRqUWvnCgm-650-80.jpg.webp" alt="M√∫mia Assustadora">
    <div class="mensagem-modal">
      <h2>Voc√™ foi pego! üíÄ</h2>
      <button onclick="voltarParaInicio()">Voltar ao in√≠cio</button>
    </div>
  </div>
</div>

<h1>Escape Room - Egito Antigo</h1>
<audio id="musica" autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2024/11/09/audio_130e3b6958.mp3" type="audio/mpeg">
  Seu navegador n√£o suporta √°udio.
</audio>
<button id="somBtn" onclick="alternarSom()">üîä Som ligado</button>

<div id="jogo"></div>
<h2 id="mensagem"></h2>

<script>
  const fases = [
    {
      nivel: 'F√°cil',
      perguntas: [
        { texto: 'Qual o deus do sol?', respostas: ['r√°', 'ra', 'R√°', 'Ra', 'yza'] },
        { texto: 'Qual o rio mais importante do Egito?', respostas: ['nilo', 'Nilo', 'rio Nilo', 'rio nilo','yza'] },
        { texto: 'Como se chamavam os reis do Egito?', respostas: ['fara√≥', 'fara√≥s', 'faraos', 'Fara√≥', 'Fara√≥s', 'Faraos','yza'] },
        { texto: 'Qual a escrita usada no Egito Antigo?', respostas: ['hier√≥glifos', 'hieroglifos', 'Hier√≥glifos', 'Hieroglifos','yza'] },
        { texto: 'Qual o nome das constru√ß√µes onde os fara√≥s eram colocados ap√≥s a morte?', respostas: ['pir√¢mide', 'pir√¢mides', 'piramide', 'piramides', 'Pir√¢mide', 'Pir√¢mides', 'Piramide', 'Piramides','yza'] },
      ]
    },
    {
      nivel: 'M√©dio',
      perguntas: [
        { texto: 'Animal considerado deus no Egito Antigo:', respostas: ['gato', 'Gato','yza'] },
        { texto: 'Como era chamado o deus dos mortos?', respostas: ['os√≠ris', 'Os√≠ris', 'Osiris', 'osiris','yza'] },
        { texto: 'Qual a base da economia eg√≠pcia?', respostas: ['agricultura', 'Agricultura','yza'] },
        { texto: 'Em qual deserto est√° localizado o Egito?', respostas: ['saara', 'Saara','yza'] },
        { texto: 'Qual o metal precioso muito valorizado pelos eg√≠pcios?', respostas: ['ouro', 'Ouro','yza'] },
      ]
    },
    {
      nivel: 'Dif√≠cil',
      perguntas: [
        { texto: 'Nome da rainha famosa por sua beleza e alian√ßa com Roma:', respostas: ['cle√≥patra', 'Cle√≥patra', 'Cleopatra', 'cleopatra','yza'] },
        { texto: 'Deus com cabe√ßa de falc√£o:', respostas: ['h√≥rus', 'H√≥rus', 'horus', 'Horus','yza'] },
        { texto: 'Esposa de Os√≠ris e m√£e de H√≥rus:', respostas: ['isis', 'Isis', '√≠sis', '√çsis','yza'] },
        { texto: 'Qual fara√≥ tentou substituir todos os deuses pelo deus Aton?', respostas: ['aquen√°ton', 'Aquen√°ton', 'Aquenaton', 'aquenaton','yza'] },
        { texto: 'Como era chamada a regi√£o dos t√∫mulos dos fara√≥s do Imp√©rio Novo?', respostas: ['tebas', 'Tebas','yza'] },
      ]
    }
  ];

  let faseAtual = null;
  let perguntaAtual = 0;

  function mostrarTelaInicial() {
    document.getElementById('mensagem').innerText = '';
    const jogoDiv = document.getElementById('jogo');
    jogoDiv.className = 'inicial'; // ‚¨ÖÔ∏è aqui
    jogoDiv.innerHTML = `
      <h1>Escolha o n√≠vel de dificuldade:</h1>
      <button class="botao-facil" onclick="iniciarJogo(0)">F√°cil</button>
      <button class="botao-medio" onclick="iniciarJogo(1)">M√©dio</button>
      <button class="botao-dificil" onclick="iniciarJogo(2)">Dif√≠cil</button>
    `;
  }

  function iniciarJogo(indiceFase) {
    faseAtual = indiceFase;
    perguntaAtual = 0;
    mostrarPergunta();
  }

  function mostrarPergunta() {
    document.getElementById('jogo').className = ''; // limpa estilo da tela inicial
    const fase = fases[faseAtual];
    const pergunta = fase.perguntas[perguntaAtual];
    document.getElementById('mensagem').innerText = '';

    document.getElementById('jogo').innerHTML = `
      <h2>${fase.nivel} - Sala ${perguntaAtual + 1}</h2>
      <div class="pergunta">${pergunta.texto}</div>
      <input type="text" id="resposta" placeholder="Digite sua resposta">
      <br>
      <button onclick="verificarResposta()">Responder</button>
    `;

    document.getElementById('resposta').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        verificarResposta();
      }
    });

  }

  function verificarResposta() {
    const respostaUsuario = document.getElementById('resposta').value.trim().toLowerCase();
    const respostasCorretas = fases[faseAtual].perguntas[perguntaAtual].respostas.map(r => r.toLowerCase());

    if (respostasCorretas.includes(respostaUsuario)) {
      perguntaAtual++;
      if (perguntaAtual < fases[faseAtual].perguntas.length) {
        document.getElementById('mensagem').innerText = `Voc√™ escapou da sala ${perguntaAtual}! üö™`;
        setTimeout(mostrarPergunta, 1500);
      } else {
        document.getElementById('jogo').innerHTML = '<h2>Voc√™ conseguiu escapar da tumba do fara√≥! üèÜ</h2>';
      }
    } else {
       document.getElementById('mensagem').innerText = 'Voc√™ errou! üíÄ Voltando ao in√≠cio...';
  mostrarModalErro(); // chama o modal assustador

    }
  }

  function alternarSom() {
    const audio = document.getElementById('musica');
    const btn = document.getElementById('somBtn');
    if (audio.paused) {
      audio.play();
      btn.innerText = 'üîä Som ligado';
    } else {
      audio.pause();
      btn.innerText = 'üîá Som desligado';
    }
  }
  function mostrarModalErro() {
    const modal = document.getElementById('modalErro');
    modal.style.display = 'flex';
    modal.classList.add('tremer');
// Toca o √°udio de susto
  const audio = document.getElementById('audioSusto');
  audio.currentTime = 0; // Reinicia o som se j√° tiver sido tocado antes
  audio.play().catch(e => {
    console.warn('Falha ao tocar o som de susto:', e);
  });
  }
  function voltarParaInicio() {
    const modal = document.getElementById('modalErro');
    modal.style.display = 'none';
    mostrarTelaInicial();
  }
  
  function esconderModalErro() {
    const modal = document.getElementById('modalErro');
    modal.style.display = 'none';
    modal.classList.remove('tremer');
  }

  mostrarTelaInicial();
</script>

</body>
</html>
