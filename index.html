<script>
  const fases = [

        { texto: 'Qual a escrita usada no Egito Antigo?', respostas: ['hier칩glifos', 'hieroglifos', 'Hier칩glifos', 'Hieroglifos'] },
        { texto: 'Qual o nome das constru칞칫es onde os fara칩s eram colocados ap칩s a morte?', respostas: ['pir칙mide', 'pir칙mides', 'piramide', 'piramides', 'Pir칙mide', 'Pir칙mides', 'Piramide', 'Piramides'] },
      ]

        { texto: 'Como era chamado o deus dos mortos?', respostas: ['os칤ris', 'Os칤ris', 'Osiris', 'osiris'] },
        { texto: 'Qual a base da economia eg칤pcia?', respostas: ['agricultura', 'Agricultura'] },
        { texto: 'Em qual deserto est치 localizado o Egito?', respostas: ['saara', 'Saara'] },
        { texto: 'Qual o metal precioso muito valorizado pelos eg칤pcios?', respostas: ['ouro', 'Ouro'] },
      ]
    },
    {

        { texto: 'Deus com cabe칞a de falc칚o:', respostas: ['h칩rus', 'H칩rus', 'horus', 'Horus'] },
        { texto: 'Esposa de Os칤ris e m칚e de H칩rus:', respostas: ['isis', 'Isis', '칤sis', '칈sis'] },
        { texto: 'Qual fara칩 tentou substituir todos os deuses pelo deus Aton?', respostas: ['aquen치ton', 'Aquen치ton', 'Aquenaton', 'aquenaton'] },
        { texto: 'Como era chamada a regi칚o dos t칰mulos dos fara칩s do Imp칠rio Novo?', respostas: ['tebas', 'Tebas'] },
      ]
    }
  ];

  let faseAtual = null;
  let perguntaAtual = 0;

function mostrarTelaInicial() {
  document.getElementById('mensagem').innerText = '';
  const jogoDiv = document.getElementById('jogo');
  jogoDiv.className = 'inicial'; // 拘勇 aqui
  jogoDiv.innerHTML = `
    <h2>Escolha o n칤vel de dificuldade:</h2>
    <button onclick="iniciarJogo(0)">F치cil</button>
    <button onclick="iniciarJogo(1)">M칠dio</button>
    <button onclick="iniciarJogo(2)">Dif칤cil</button>
  `;
}

  function iniciarJogo(indiceFase) {
    faseAtual = indiceFase;
    perguntaAtual = 0;
    mostrarPergunta();
  }

  function mostrarPergunta() {
    document.getElementById('jogo').className = ''; // limpa estilo da tela inicial
    const fase = fases[faseAtual];
    const pergunta = fase.perguntas[perguntaAtual];
    document.getElementById('mensagem').innerText = '';

    document.getElementById('jogo').innerHTML = `
      <h2>${fase.nivel} - Sala ${perguntaAtual + 1}</h2>
      <div class="pergunta">${pergunta.texto}</div>
      <input type="text" id="resposta" placeholder="Digite sua resposta">
      <br>
      <button onclick="verificarResposta()">Responder</button>
    `;

document.getElementById('resposta').addEventListener('keydown', function(event) {
  if (event.key === 'Enter') {
    verificarResposta();
  }
});

  }

  function verificarResposta() {
    const respostaUsuario = document.getElementById('resposta').value.trim().toLowerCase();
    const respostasCorretas = fases[faseAtual].perguntas[perguntaAtual].respostas.map(r => r.toLowerCase());

    if (respostasCorretas.includes(respostaUsuario)) {
      perguntaAtual++;
      if (perguntaAtual < fases[faseAtual].perguntas.length) {
        document.getElementById('mensagem').innerText = `Voc칡 escapou da sala ${perguntaAtual}! 游뛁`;
        setTimeout(mostrarPergunta, 1500);
      } else {
        document.getElementById('jogo').innerHTML = '<h2>Voc칡 conseguiu escapar da tumba do fara칩! 游끥</h2>';
      }
    } else {
      document.getElementById('mensagem').innerText = 'Voc칡 errou! 游 Voltando ao in칤cio...';
      setTimeout(mostrarTelaInicial, 2000);
    }
  }

  function alternarSom() {
    const audio = document.getElementById('musica');
    const btn = document.getElementById('somBtn');
    if (audio.paused) {
      audio.play();
      btn.innerText = '游댉 Som ligado';
    } else {
      audio.pause();
      btn.innerText = '游댆 Som desligado';
    }
  }

  mostrarTelaInicial();
</script>

</body>
</html>
